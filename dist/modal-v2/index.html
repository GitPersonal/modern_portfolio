<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/3510f1ade5.js" crossorigin="anonymous"></script>
    <title>JavaScript Modal</title>
</head>
<body>
   <main>        
        <!-- start page -->
    <section class="main-content">
        <button class="button jsModalButton">SEE MORE</button>
    </section>
   
   </main>
   <!-- modal popup -->
    <section class="modal-overlay jsModalOverlay">
        <div class="modal">
            <div class="modal-content">
                <span class="fas fa-laugh">Hi!</span>
            </div>
            <button class="close-btn jsModalClose">
                <span>x</span>
            </button>
        </div>
   </section>
   <script src="modal.js"></script>
</body>
</html>
